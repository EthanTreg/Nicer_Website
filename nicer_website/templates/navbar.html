<div>
    {% url 'index' as index_url %}
    <span>{% if request.path == index_url %}Home{% else %}<a href="{{ index_url }}">Home</a>{% endif %}</span>
    {% url 'file_mgr:index' as file_mgr_url %}
    <span>{% if request.path == file_mgr_url %}Directory{% else %}<a href="{{ file_mgr_url }}">Directory</a>{% endif %}</span>
</div>
