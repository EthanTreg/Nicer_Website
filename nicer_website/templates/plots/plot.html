{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static '/css/plot.css' %}">

<script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

<script src="{% static '/js/plot.js' %}"></script>
{% endblock %}

{% block title %}Plot{% endblock %}

{% block content %}
<h1>Spectrum Plot</h1>

<div class="row">
    <div class="column">
        <div class="dropdown">
            <div>
                <form action="{% url 'plots:plots'  %}" method="post" style="display: flex;">
                    {% csrf_token %}
                    <input id="observation-search" class="dropdown-field" name="file_path" type="text" placeholder="Observation ID..." onkeyup="fetchOptions(this)">
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="observation-options" class="dropdown-content"></div>
        </div>
    </div>

    <div class="column">
        <div class="dropdown">
            <input id="quality-select" class="dropdown-field" type="text" placeholder="Quality..." readonly="true">
            <div class="dropdown-content">
                <button type="button" onclick="changeQuality(this)">Goddard</button>
                <button type="button" onclick="changeQuality(this)">Gold</button>
                <button type="button" onclick="changeQuality(this)">Silver</button>
                <button type="button" onclick="changeQuality(this)">Radium</button>
                <button type="button" onclick="changeQuality(this)">Pyrite</button>
            </div>
        </div>
    </div>
</div>

{% autoescape off %}
{{ plot_div }}
{% endautoescape %}
{% endblock %}

{% comment %}
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
{% endcomment %}
